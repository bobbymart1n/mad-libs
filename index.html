<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>mad libs</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Mad Libs</h1>
      <form class="mad-libs" id="formOne">
        <div class="form-group">
          <label for="input1">A thing</label>
          <input id="input1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="input2">An animal</label>
          <input id="input2" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="input3">An adjective</label>
          <input id="input3" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="input4">A noun</label>
          <input id="input4" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="input5">Verb</label>
          <input id="input5" type="text" class="form-control">
        </div>

        <button type="submit" class="btn btn-info">Story?</button>
      </form>
      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>One day, <span class="input1"></span> and <span class="input2"></span> were walking through the woods, when suddenly a giant <span class="input3"></span> appeared. "<span class="input4"></span>", <span class="input5"></span> cried.</p>
      </div>
    </div>
  </body>
</html>
